<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>faith is making a homepage</title>
  <link rel="icon" type="image/png" href="faithfavicon.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #556b2f;
      color: #f4f4f4;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin: 40px 0 20px;
      color: #e6f2d9;
    }

    .button-area {
      position: relative;
      width: 100%;
      height: calc(100vh - 200px);
    }

    a {
      position: absolute;
      text-decoration: none;
      color: #2e3d00;
      background-color: #cfe5b2; 
      padding: 12px 24px;
      border-radius: 8px;
      border: 1px solid #b7d197;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #ddefc4;
      transform: scale(1.05);
    }

    .img-wrapper {
      display: flex;
      justify-content: center;
      margin-top: -60px;
    }

    img {
      width: 180px;
      border-radius: 10px;
    }

    .btn1 { top: 10%; left: 20%; }
    .btn2 { top: 30%; left: 70%; }
    .btn3 { top: 50%; left: 40%; }
    .btn4 { top: 20%; left: 55%; }
    .btn5 { top: 65%; left: 25%; }
    .btn6 { top: 80%; left: 60%; }
  </style>
</head>
<body>

  <h1>i am learning how to make a website</h1>

  <div class="button-area">
    <a href="passion.html" class="btn1">passion project</a>
    <a href="passion2.html" class="btn2">passion project 2.0</a>
    <a href="control.html" class="btn3">control</a>
    <a href="writing.html" class="btn4">structure 2.0</a>
    <a href="finalweb/ui.html" class="btn5">final</a>
    <a href="journal entries.html" class="btn6">journal entries</a>
  </div>

  <div class="img-wrapper">
    <img src="pom.png" />
  </div>
  <script src="index.js"></script>
</body>
</html>
