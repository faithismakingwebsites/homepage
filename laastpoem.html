<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>last poem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      height: 100%;
      width: 100%;
      background: url(https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmhyMnZrNjlsdGQ1OThsZjh1OGVid254cWQzeWMxc2p6YXd6YXA3cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/zTQQPJXn1j8Jy/giphy.gif) no-repeat center center/cover;
    }

    .textbox {
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #333;
      padding: 20px;
      margin: 20px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .textbox input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="textbox">
      <h3>Whatever your eye falls on. For it will fall on what you love - will lead you to the questions of your life, the questions that are incumbent upon you to answer, because that is how the mind works in concert with the eye. The things of this world draw us where we need to go.</h3>
    </div>
  </div>
</body>
</html>
